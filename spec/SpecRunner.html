<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">

  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/boot.js"></script>

  <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../serialize-json.js"></script>
  <script type="text/javascript" src="serialize-json-spec.js"></script>

</head>

<body>

  <div class="container" style="display: none">
    <div id="one-simple">
      <input type="text" name="work" value="320 3rd St">
    </div>

    <div id="many-simple">
      <input type="text" name="work" value="320 3rd St">
      <input type="text" name="home" value="95 Lansing St">
    </div>

    <div id="one-nested">
      <input type="text" name="work.street" value="320 3rd St">
    </div>

    <div id="many-nested">
      <input type="text" name="work.street" value="320 3rd St">
      <input type="text" name="work.city" value="San Fran">
      <input type="text" name="work.state" value="CA">
    </div>
  </div>

</body>
</html>
